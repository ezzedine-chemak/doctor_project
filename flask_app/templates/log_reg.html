              <div class="form-group col-lg-4">

              <div class="form-group col-lg-4">

              <div class="form-group col-lg-4">

              </div>
              <div class="form-group col-lg-4">

              </div>
              <div class="form-group col-lg-4">

                <input type="text" class="form-control" name="speciality" id="inputPatientName" placeholder="">
              </div>
              <div class="form-group col-lg-4">

              </div>
              <div class="form-group col-lg-4">
                <label for="confirm"> Confirm Password</label>
                <input type="password" class="form-control" name="confirm" id="inputPatientName" placeholder="">
              </div>
            <div class="btn-box">
              <button type="submit" value="S'inscrire" class="btn " style="margin: 32px;margin-left: 80px;">Submit Now</button>
            </div>
          </form>
